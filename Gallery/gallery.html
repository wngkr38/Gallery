<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구름</title>
  <link rel="stylesheet" href="../css/stylesheet.css">
</head>
<script>
  function moveMain() { // 시작부분으로 이동
    const Main = document.querySelector(".introduce").offsetTop;
    window.scrollTo({top: Main, behavior: "smooth"});
  }

  function moveGallery() { // 갤러리 스크롤
    const myGallery = document.querySelector(".gallery").offsetTop;
    window.scrollTo({top: myGallery, behavior: "smooth"});
  }

  function moveProfile() { // 프로필 스크롤
    const myProfile = document.querySelector(".profile").offsetTop;
    window.scrollTo({top: myProfile, behavior: "smooth"});
  }

  function imgPopUp(element) { //이미지 팝업창 띄우기
    const imgurl = element.getAttribute("src");
    console.log(imgurl);
    const modalImg = document.querySelector(".modal_img");
    modalImg.setAttribute("src", imgurl);
    const modal = document.querySelector(".modal");
    modal.style.display = 'flex';
    console.log(modalImg);
  }

  function modal_close() { // 모달 끄기
    const modal = document.querySelector(".modal");
    modal.style.display = 'none';
  }
  function updateButtonColor() {
    const mainBtn = document.querySelector(".mainBtn");
    const profileBtn = document.querySelector(".profileBtn");
    const galleryBtn = document.querySelector(".galleryBtn");

    let scrollY = window.scrollY;

    // const profileTop = document.querySelector(".profile").offsetTop;
    // const galleryTop = document.querySelector(".gallery").offsetTop;

    mainBtn.style.backgroundColor = "white";
    profileBtn.style.backgroundColor = "white";
    galleryBtn.style.backgroundColor = "white";

    // 현재 스크롤 위치에 따라 버튼 색상 변경
    switch (true) {
      case scrollY >= 0 && scrollY < 500:
        mainBtn.style.backgroundColor = "black";
        mainBtn.style.color = "white";
        galleryBtn.style.color="black";
        profileBtn.style.color="black";
        break;

      case scrollY >= 500&& scrollY < 1000:
        profileBtn.style.backgroundColor = "black";
        profileBtn.style.color = "white";
        mainBtn.style.color="black";
        galleryBtn.style.color="black";
        break;

      case scrollY > 1000:
        galleryBtn.style.backgroundColor = "black";
        galleryBtn.style.color = "white";
        mainBtn.style.color="black";
        profileBtn.style.color="black";
        break;

      default:
        break;
    }
  }

  // 스크롤할 때마다 버튼 색상 업데이트
  window.addEventListener("scroll", updateButtonColor);

  // 초기 실행
  window.addEventListener("DOMContentLoaded", updateButtonColor);

</script>
<body>
<header class="introduce">
  <h2>안녕하세요</h2>
  <h1>저희집 강아지 구름이를 소개합니다.</h1>
</header>
<aside>
  <nav>
    <button class="mainBtn" onclick="moveMain()">메인</button>
    <button class="profileBtn" onclick="moveProfile()">프로필</button>
    <button class="galleryBtn" onclick="moveGallery()">갤러리</button>
  </nav>
</aside>
<main class="profile">
  <figure class="profile-img"></figure>
  <section class="profile-info">
    <h1>구름</h1>
    <h2>나이: 7살</h2>
    <h2>몸통 길이: 30cm</h2>
    <h2>다리 길이: 17cm</h2>
    <h2>몸무게: 3.6kg</h2>
    <h2>성격: 활발함</h2>
    <h2>취미: 짖기</h2>
  </section>
</main>

<section class="gallery">
  <section>
    <figure>
      <img class="gallery-img" src="../../Gallery/img/구름.jpeg" onclick="imgPopUp(this)">
      <img class="gallery-img" src="../../Gallery/img/구름2.jpeg" onclick="imgPopUp(this)">
      <img class="gallery-img" src="../../Gallery/img/구름3.jpeg" onclick="imgPopUp(this)">
      <img class="gallery-img" src="../../Gallery/img/구름4.jpeg" onclick="imgPopUp(this)">
    </figure>
  </section>
  <section>
    <figure>
      <img class="gallery-img" src="../../Gallery/img/구름5.jpeg" onclick="imgPopUp(this)">
      <img class="gallery-img" src="../../Gallery/img/구름6.jpeg" onclick="imgPopUp(this)">
      <img class="gallery-img" src="../../Gallery/img/구름7.jpeg" onclick="imgPopUp(this)">
      <img class="gallery-img" src="../../Gallery/img/구름8.jpeg" onclick="imgPopUp(this)">
    </figure>
  </section>
  <section>
    <figure>
      <img class="gallery-img" src="../../Gallery/img/구름9.jpeg" onclick="imgPopUp(this)">
      <img class="gallery-img" src="../../Gallery/img/구름10.jpeg" onclick="imgPopUp(this)">
      <img class="gallery-img" src="../../Gallery/img/구름11.jpeg" onclick="imgPopUp(this)">
      <img class="gallery-img" src="../../Gallery/img/구름12.jpeg" onclick="imgPopUp(this)">
    </figure>
  </section>
  <section>
    <figure>
      <img class="gallery-img" src="../../Gallery/img/구름13.jpeg" onclick="imgPopUp(this)">
      <img class="gallery-img" src="../../Gallery/img/구름14.jpeg" onclick="imgPopUp(this)">
      <img class="gallery-img" src="../../Gallery/img/구름15.jpeg" onclick="imgPopUp(this)">
      <img class="gallery-img" src="../../Gallery/img/구름16.jpeg" onclick="imgPopUp(this)">
    </figure>
  </section>
</section>
<section class="modal" onclick="modal_close()">
  <section class="modal_popup">
    <img class="modal_img" src="">
  </section>
</section>
</body>
</html>
